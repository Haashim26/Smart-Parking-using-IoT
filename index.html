<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Map</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database-compat.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">ðŸš— Smart Parking Map through ParkSense</div>

  <!-- Page Heading -->
  <h2>Parking Areas Overview</h2>

  <!-- Map -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>&copy; 2025 Smart Parking System</footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAmno8zgmzfCwLktHb3YRGvfrSbTuJISuM",
      authDomain: "iot-smrt-parking.firebaseapp.com",
      databaseURL: "https://iot-smrt-parking-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iot-smrt-parking",
      storageBucket: "iot-smrt-parking.appspot.com",
      messagingSenderId: "661137883511",
      appId: "1:661137883511:web:c628b9f3f2dc9a605aa172"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Initialize Leaflet map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    // Read from 'parking_areas'
    const parkingRef = database.ref('parking_areas');

    parkingRef.on('value', (snapshot) => {
      const data = snapshot.val();

      if (!data) return;

      // Clear existing markers
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      for (const key in data) {
        if (data.hasOwnProperty(key)) {
          const area = data[key];

          const lat = parseFloat(area.lat);
          const lng = parseFloat(area.lng);

          if (isNaN(lat) || isNaN(lng)) continue;

          // Marker color based on free slots
          const iconColor = area.free > 0 ? 'green' : 'red';
          const markerIcon = L.icon({
            iconUrl: `https://maps.google.com/mapfiles/ms/icons/${iconColor}-dot.png`,
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
          });

          const marker = L.marker([lat, lng], { icon: markerIcon }).addTo(map);

          const popupContent = `
            <b>${area.name}</b><br>
            Total Slots: ${area.total_slots}<br>
            Occupied: ${area.occupied}<br>
            Free: ${area.free}<br>
            <small>Last Updated: ${area.last_updated}</small>
          `;

          marker.bindPopup(popupContent);
          markers.push(marker);
        }
      }
    });
  </script>
</body>
</html>
