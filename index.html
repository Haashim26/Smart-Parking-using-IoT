<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARKSENSE - Smart Parking Map</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">PARKSENSE</div>

  <!-- Page Heading -->
  <h2>Parking Areas Overview</h2>

  <!-- Map -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>&copy; 2025 Smart Parking System</footer>

  <!-- JavaScript -->
  <script>
    // ✅ Firebase Configuration
    const firebaseConfig = {
      databaseURL: "https://parksense-3c095-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ✅ Initialize Leaflet Map (centered on Tamil Nadu)
    const map = L.map("map").setView([11.0, 78.7], 7);

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    let markers = [];

    // ✅ Firebase Data Reference
    const parkingRef = database.ref("parkingAreas");

    parkingRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // Clear old markers
      markers.forEach((marker) => map.removeLayer(marker));
      markers = [];

      // Loop through areas
      for (const areaKey in data) {
        const area = data[areaKey];
        if (!area) continue;

        const lat = parseFloat(area.lat);
        const lng = parseFloat(area.lng);
        if (isNaN(lat) || isNaN(lng)) continue;

        const totalSlots = area.total_slots || 0;
        const occupied = area.occupied || 0;
        const free = area.free || 0;

        // Marker color based on free slots
        let iconColor = "green";
        if (free === 0) iconColor = "red";
        else if (free < totalSlots / 2) iconColor = "orange";

        const markerIcon = L.icon({
          iconUrl: `https://maps.google.com/mapfiles/ms/icons/${iconColor}-dot.png`,
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32],
        });

        // Build slot list for popup
        let slotList = "";
        if (area.slots) {
          for (const s in area.slots) {
            const status = area.slots[s];
            const color = status === "free" ? "green" : "red";
            slotList += `${s}: <b style="color:${color};">${status}</b><br>`;
          }
        }

        const popupContent = `
          <b>${area.name || areaKey}</b><br>
          <hr style="margin:4px 0;">
          Total Slots: ${totalSlots}<br>
          Occupied: ${occupied}<br>
          Free: ${free}<br><br>
          ${slotList}
        `;

        const marker = L.marker([lat, lng], { icon: markerIcon })
          .bindPopup(popupContent)
          .addTo(map);

        markers.push(marker);
      }
    });
  </script>
</body>
</html>
