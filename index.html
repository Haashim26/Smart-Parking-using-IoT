<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARKSENSE - Smart Parking Map</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">PARKSENSE</div>

  <!-- Page Heading -->
  <h2>Parking Areas Overview</h2>

  <!-- Map -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>&copy; 2025 Smart Parking System</footer>

  <!-- JavaScript -->
  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      databaseURL: "https://parksense-3c095-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Initialize Leaflet Map (centered on Tamil Nadu)
    const map = L.map('map').setView([11.0, 78.5], 7);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    // Fetch parking area data from Firebase
    const parkingRef = database.ref('parkingAreas');
    parkingRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // Clear old markers
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      for (const areaKey in data) {
        const area = data[areaKey];
        if (!area) continue;

        const lat = Number(area.lat);
        const lng = Number(area.lng);
        if (isNaN(lat) || isNaN(lng)) continue;

        const totalSlots = area.total_slots || 0;
        const occupied = area.occupied || 0;
        const free = area.free || 0;

        // Color logic for icon
        let iconColor = "green";
        if (free === 0) iconColor = "red";
        else if (free < totalSlots / 2) iconColor = "orange";

        const markerIcon = L.icon({
          iconUrl: `https://maps.google.com/mapfiles/ms/icons/${iconColor}-dot.png`,
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32]
        });

        // Slot list display
        let slotList = "";
        if (area.slots) {
          for (const s in area.slots) {
            const status = area.slots[s];
            slotList += `${s}: <b>${status}</b><br>`;
          }
        }

        const popupContent = `
          <b>${area.name || areaKey}</b><br>
          Total Slots: ${totalSlots}<br>
          Occupied: ${occupied}<br>
          Free: ${free}<br><br>
          ${slotList}
        `;

        const marker = L.marker([lat, lng], { icon: markerIcon })
          .bindPopup(popupContent)
          .addTo(map);

        markers.push(marker);
      }
    });
  </script>
</body>
</html>
