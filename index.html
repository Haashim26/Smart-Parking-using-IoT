<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARKSENSE - Smart Parking Map</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database-compat.js"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">PARKSENSE</div>

  <!-- Page Heading -->
  <h2>Parking Areas Overview</h2>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>&copy; 2025 Smart Parking System</footer>

  <!-- JavaScript -->
  <script>
    // ‚úÖ Firebase Configuration
    const firebaseConfig = {
      databaseURL: "https://parksense-3c095-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ‚úÖ Initialize Leaflet Map (Zoomed on Tamil Nadu)
    const map = L.map("map").setView([11.2, 78.8], 7);

    // Add OpenStreetMap Tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    let markers = [];

    // ‚úÖ Fetch Data from Firebase
    const ref = database.ref("name/parkingAreas");
    ref.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        console.warn("No data found in Firebase!");
        return;
      }

      // Clear previous markers
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      // Loop through each parking area
      Object.keys(data).forEach(areaKey => {
        const area = data[areaKey];
        if (!area.lat || !area.lng) return;

        const lat = parseFloat(area.lat);
        const lng = parseFloat(area.lng);

        if (isNaN(lat) || isNaN(lng)) {
          console.error(`Invalid coordinates for ${areaKey}`);
          return;
        }

        // Icon color logic
        let color = "green";
        if (area.free === 0) color = "red";
        else if (area.free < area.total_slots / 2) color = "orange";

        const icon = L.icon({
          iconUrl: `https://maps.google.com/mapfiles/ms/icons/${color}-dot.png`,
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32]
        });

        // Generate popup info
        const popup = `
          <b>${area.name || areaKey}</b><br>
          <b>üìç Location:</b> ${lat.toFixed(4)}, ${lng.toFixed(4)}<br>
          <b>Total Slots:</b> ${area.total_slots}<br>
          <b>Occupied:</b> ${area.occupied}<br>
          <b>Free:</b> ${area.free}<br><br>
          ${Object.entries(area.slots || {}).map(([slot, status]) =>
            `${slot}: <b>${status}</b>`).join("<br>")}
        `;

        const marker = L.marker([lat, lng], { icon }).addTo(map);
        marker.bindPopup(popup);
        markers.push(marker);
      });

      // ‚úÖ Automatically fit map to show all markers
      const group = new L.featureGroup(markers);
      map.fitBounds(group.getBounds(), { padding: [50, 50] });
    });
  </script>
</body>
</html>
