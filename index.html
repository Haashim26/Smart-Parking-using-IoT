<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Map</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database-compat.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">PARKSENSE</div>

  <!-- Page Heading -->
  <h2>Parking Areas Overview</h2>

  <!-- Map -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>&copy; 2025 Smart Parking System</footer>

  <script>
    // ✅ Firebase config for your new project (replace if needed)
    const firebaseConfig = {
      databaseURL: "https://parksense-3c095-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Initialize Leaflet map
    const map = L.map('map').setView([11.0, 78.5], 6); // Centered on Tamil Nadu 

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    // ✅ Read from 'parkingAreas' (new structure)
    const parkingRef = database.ref('parkingAreas');

    parkingRef.on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // Clear old markers
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      for (const areaKey in data) {
        const area = data[areaKey];
        if (!area) continue;

        // Extract coordinates
        const lat = parseFloat(area.lat || 0);
        const lng = parseFloat(area.lng || 0);
        if (isNaN(lat) || isNaN(lng)) continue;

        // Calculate slot stats dynamically if not stored
        const slots = {};
        for (const k in area) {
          if (k.startsWith('slot')) slots[k] = area[k];
        }
        const totalSlots = Object.keys(slots).length || area.total_slots || 5;
        const occupied = Object.values(slots).filter(v => v === "occupied").length;
        const free = totalSlots - occupied;

        // Marker color
        let iconColor = "green";
        if (free === 0) iconColor = "red";
        else if (free < totalSlots / 2) iconColor = "orange";

        const markerIcon = L.icon({
          iconUrl: `https://maps.google.com/mapfiles/ms/icons/${iconColor}-dot.png`,
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32]
        });

        // Create marker
        const marker = L.marker([lat, lng], { icon: markerIcon }).addTo(map);
        const popupContent = `
          <b>${area.name || areaKey.toUpperCase()}</b><br>
          Total Slots: ${totalSlots}<br>
          Occupied: ${occupied}<br>
          Free: ${free}<br>
          <small>Last Updated: ${area.last_updated || '---'}</small>
        `;
        marker.bindPopup(popupContent);
        markers.push(marker);
      }
    });
  </script>
</body>
</html>
